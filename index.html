<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Dude, Where's my Beer?</title>

</head>
<body>
    <header>
        <h1>Dude, Where's my Beer?</h1>
    </header>

    <form>
        <div class="form-search">
            <label for="searchForm">Search:</label>
            <input type="search" class="form-control" id="searchForm" placeholder="search by: city">
            <div id="modalMsg"></div>
        </div>
            <br>
            <button type="submit" href="search.html" class="btn btn-outline-dark searchButton" onsubmit="return inputValidation()">Submit</button>
      </form>

      <div class="card mx-auto">
            <div class="beerTable">
                <div class="card-body sTable">
                    <thead>
                        <tr>
                            <th scope="col">Rating</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </div>
            </div>
        </div>


        <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

        <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                  <p>Please search a valid City!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
